<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomad chat</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="/media/logo.svg" >
</head>
<body>
    <div class="social">
        <div class="social__buttons">
            <button class="social__mac-button -orange">
            <button class="social__mac-button -yellow">
            <button class="social__mac-button -green">
        </div>
        <div class="social-section">
            <div class="social-icons">
                <button class="social-icons__item -active"><img class="social-icons__item-img" src="media/behance.png" alt="behance"></button>
                <button class="social-icons__item"><img class="social-icons__item-img" src="media/dribbble.png" alt="dribbble"></button>
                <button class="social-icons__item"><img class="social-icons__item-img" src="media/facebook.png" alt="facebook"></button>
                <button class="social-icons__item"><img class="social-icons__item-img" src="media/flickr.png" alt="flickr"></button>
                <button class="social-icons__item"><img class="social-icons__item-img" src="media/google+.png" alt="google+"></button>
                <button class="social-icons__item"><img class="social-icons__item-img" src="media/linkedin.png" alt="linkedin"></button>
                <button class="social-icons__item"><img class="social-icons__item-img" src="media/twitter.png" alt="twitter"></button>
            </div>
            <button class="social-icons__item"><img class="social-icons__item-img-add" src="media/addButton.svg" alt="twitter"></button>
        </div>
        
        

        
    </div>
    <div class="navigation-block">
        <div class="navigation-block-header">
            <div class="navigation-block-header-dropdown">
                <button class="navigation-block-header-dropdown-name">Nomad List<img class="navigation-block-header-dropdown-arrow" src="media/dropDownArrow.svg" alt="arrow"></button>
                <button class="navigation-block-header-settings"><img class="settings" src="media/gear.svg" alt="settings"></button>
                
            </div>
        </div>
        <div class="navigation-block-threads">
            <button class="navigation-block-threads-btn"><img class="navigation-block-threads-icon" src="media/message.svg" alt="message">All treads</button>
        </div>
        <div class="navigation-block-channels">
            <div class="navigation-block-channels-header">
                <span class="navigation-block-channels-header-title">CHANNELS</span>
                <span class="navigation-block-channels-header-number">11</span>
            </div>
            <div class="navigation-block-channels-body">
                <div class="navigation-block-channels-item"># general</div>
                <div class="navigation-block-channels-item"># support</div>
                <div class="navigation-block-channels-item"># marketing</div>
                <div class="navigation-block-channels-item"># thailand</div>
                <div class="navigation-block-channels-item"># bali</div>
                <div class="navigation-block-channels-item"># poland</div>
                <div class="navigation-block-channels-item"># australia</div>
                <div class="navigation-block-channels-item"># jobs</div>
                <div class="navigation-block-channels-item"># atartups</div>
                <div class="navigation-block-channels-item"># italy</div>
                <div class="navigation-block-channels-item"># freelance</div>
            </div>
            
        </div>
        <div class="navigation-block-friends">
            <div class="navigation-block-friends-header">
                <span class="navigation-block-friends-header-title">CHANNELS</span>
                <span class="navigation-block-friends-header-number">82</span>
            </div>
            <div class="navigation-block-friends-list">
                <div class="navigation-block-friends-list-item">
                    <div class="navigation-block-friends-list-item-status"></div>
                    <img class="navigation-block-friends-list-item-avatar" src="media/avatar1.png" alt="Orlando Diggs">
                    <span class="navigation-block-friends-list-item-name">Orlando Diggs</span>
                </div>
                <div class="navigation-block-friends-list-item">
                    <div class="navigation-block-friends-list-item-status"></div>
                    <img class="navigation-block-friends-list-item-avatar" src="media/avatar2.png" alt="Carmen Velasco">
                    <span class="navigation-block-friends-list-item-name">Carmen Velasco</span>
                </div>
                <div class="navigation-block-friends-list-item">
                    <div class="navigation-block-friends-list-item-status"></div>
                    <img class="navigation-block-friends-list-item-avatar" src="media/avatar3.png" alt="Marie Jensen">
                    <span class="navigation-block-friends-list-item-name">Marie Jensen</span>
                </div>
                <div class="navigation-block-friends-list-item">
                    <div class="navigation-block-friends-list-item-status"></div>
                    <img class="navigation-block-friends-list-item-avatar" src="media/avatar4.png" alt="Alex Lee">
                    <span class="navigation-block-friends-list-item-name">Alex Lee</span>
                </div>
                <div class="navigation-block-friends-list-item">
                    <div class="navigation-block-friends-list-item-status"></div>
                    <img class="navigation-block-friends-list-item-avatar" src="media/avatar5.png" alt="Leo Gill">
                    <span class="navigation-block-friends-list-item-name">Leo Gill</span>
                </div>
                <div class="navigation-block-friends-list-item">
                    <div class="navigation-block-friends-list-item-status"></div>
                    <img class="navigation-block-friends-list-item-avatar" src="media/avatar6.png" alt="Britney Cooper">
                    <span class="navigation-block-friends-list-item-name">Britney Cooper</span>
                </div>

                
                
            </div>
            
        </div>



    </div>
    <div class="message-block">
        
    </div>
    <div class="about-block">sdf</div>
    
</body>

</html>
